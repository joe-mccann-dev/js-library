<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Library App</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Library</h1>
      <button type="button" class="add_book_button" id="add_book_button">Enter New Book Info</button>
    </header>
    <div class="form hidden">
      <form id="add_book_form">
        <fieldset>
          <legend>Add a New Book to Your Library</legend>
          <div class="field">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Of Mice and Men" required>
          </div>
          <div class="field">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="John Steinbeck">
          </div>
          <div class="field">
            <label for="page_count">Page Count</label>
            <input type="number" id="page_count" name="page_count">
          </div>
          <div class="field">
            <label for="is_read">I've Read This</label>
            <input type="checkbox" id="is_read" name="is_read">
          </div>
          <div class="field">
            <button type="submit" class="submit_button" id="submit_button">Add New Book</button>
          </div>
        </fieldset>
      </form>
    </div>
    <ul id="library" class="library"></ul>
  </div>
  <script src="library.js"></script>
</body>

</html>
